<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="CALCULATOR">
      <div class="simple_container">
        <div class="simple_display"></div>
        <div class="simple_btn_wrapper">
          <button class="simple_btn clear_btn">C</button>
          <button class="simple_btn plus_minus_btn">+/-</button>
          <button class="simple_btn remainder_btn">%</button>
          <button class="simple_btn sign_btn division_btn">&div;</button>
          <button class="simple_btn number_btn">7</button>
          <button class="simple_btn number_btn">8</button>
          <button class="simple_btn number_btn">9</button>
          <button class="simple_btn sign_btn times_btn">&times;</button>
          <button class="simple_btn number_btn">4</button>
          <button class="simple_btn number_btn">5</button>
          <button class="simple_btn number_btn">6</button>
          <button class="simple_btn sign_btn times_btn">&minus;</button>
          <button class="simple_btn number_btn">1</button>
          <button class="simple_btn number_btn">2</button>
          <button class="simple_btn number_btn">3</button>
          <button class="simple_btn sign_btn times_btn">&plus;</button>
          <button class="simple_btn number_btn zero_btn">0</button>
          <button class="simple_btn point_btn">.</button>
          <button class="simple_btn delete_btn">&lArr;</button>
          <button class="simple_btn sign_btn equals_btn">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
